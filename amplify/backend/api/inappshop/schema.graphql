type Cart @model @auth(rules: [{ allow: public }]) {
  id: ID!
  productId: ID
}

type Product @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String
  description: String
  price: Float
  country: String
  image: String
  campaigns: [Campaign] @manyToMany(relationName: "ProductCampaigns")
}

type Campaign @model @auth(rules: [{ allow: public }]) {
  id: ID!
  trigger: String
  discount: Int
  products: [Product] @manyToMany(relationName: "ProductCampaigns")
}
